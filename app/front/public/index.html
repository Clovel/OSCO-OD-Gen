<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <script type="test/javascript" src="appdatapath.js"></script>

        function printAppDataPath(platform) {
            return getDefaultUserDataPath(process.platform)

        }
        </script>

        <h1>Hello World !</h1>
        We are using node <script>document.write(process.versions.node)</script>,

        and Electron <script>document.write(process.versions.electron)</script>
        on the <script>document.write(process.platform)</script> platform.
        <br>
        Default app data path :
        <script type="text/javascript">
            document.write(printAppDataPath(process.platform))
        </script>
